<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1>Date Timer</h1>
    <div class="countdown-container">

        <div class="small-c" id="days-c">
            <p class="big-letters" id="days">
                0
            </p>
            <span class="small-letters">
                Days
            </span>
        </div>
        <div class="small-c" id="hours-c">
            <p class="big-letters" id="hours">
                0
            </p>
            <span class="small-letters">
                Hours
            </span>
        </div>
        <div class="small-c" id="minutes-c">
            <p class="big-letters" id="minutes">
                0
            </p>
            <span class="small-letters">
                Minutes
            </span>
        </div>
        <div class="small-c" id="seconds-c">
            <p class="big-letters" id="seconds">
                0
            </p>
            <span class="small-letters">
                Seconds
            </span>
            
        </div>

    </div>
    <div class="card">

        <h2>Pick a Date</h2>
        <input class="date-input" type="text" placeholder="Example : 7 April 2001">


    </div>

</body>
</html>
