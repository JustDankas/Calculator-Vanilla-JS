<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="calc-c">
        <div class="calc-header">
            <input type="text" class="calc-screen">
        </div>
        <div class="calc-body">
            <button class="calc-btn number" id="grid-item-1">clear</button>
            <button class="calc-btn operator" id="grid-item-2">%</button>
            <button class="calc-btn operator" id="grid-item-3">รท</button>
            <button class="calc-btn number" id="grid-item-4">1</button>
            <button class="calc-btn number" id="grid-item-5">2</button>
            <button class="calc-btn number" id="grid-item-6">3</button>
            <button class="calc-btn operator" id="grid-item-7">+</button>
            <button class="calc-btn number" id="grid-item-8">4</button>
            <button class="calc-btn number" id="grid-item-9">5</button>
            <button class="calc-btn number" id="grid-item-10">6</button>
            <button class="calc-btn operator" id="grid-item-11">-</button>
            <button class="calc-btn number" id="grid-item-12">7</button>
            <button class="calc-btn number" id="grid-item-13">8</button>
            <button class="calc-btn number" id="grid-item-14">9</button>
            <button class="calc-btn operator" id="grid-item-15">x</button>
            <button class="calc-btn number" id="grid-item-16">0</button>
            <button class="calc-btn number" id="grid-item-17">.</button>
            <button class="calc-btn operator" id="grid-item-18">=</button>
            
        </div>
    </div>

</body>
<script src="script.js" ></script>
</html>
